<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted Wiki</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta property="og:title" content="Wanted Wiki">
    <meta property="og:description" content="Access all classified archives: Valuables, Weapons, ATMs, Vehicles, and Locations.">
    <meta property="og:url" content="https://davyjonesdevv.github.io/wanted-wiki/">
    <meta name="theme-color" content="#000000">
    <meta property="og:image" content="https://github.com/DavyJonesDevv/wanted-wiki/blob/main/images/logo.png?raw=true"> 
    <meta property="og:site_name" content="WANTED">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stripes"></div>
    <div class="scanlines"></div>
    <div class="static"></div>

<div id="garage-intro" class="garage-intro">
    <div class="biometric-terminal">
        <div class="terminal-header">Identity Required</div>
        <div class="hand-scanner" onclick="openGarage()">
            <div class="scan-line"></div>
            <img src="images/hand.png" alt="Scanner" class="fingerprint">
        </div>
        <div class="status-grid">
            <div class="status-dot"></div>
            <div class="status-dot"></div>
            <div class="status-dot"></div>
            <div class="status-dot"></div>
        </div>
    </div>
    </div>
        <div id="garage-door-mover" class="garage-door-mover">
            <div class="garage-door">
                <div class="door-panel"></div>
                <div class="door-panel"></div>
                <div class="door-panel"></div>
                <div class="door-panel"></div>
            </div>
        </div>
        <div id="click-prompt" class="click-prompt">SCAN BIOMETRICS TO OPEN</div>
    </div>
    
    <header class="fixed-header">
        <h1 class="neon-title">WANTED</h1>
        <nav class="top-tabs">
            <div class="tab" data-page="home">HOME</div>
            <div class="tab" data-page="valuables">VALUABLEs</div>
            <div class="tab" data-page="atms">ATMs</div>
            <div class="tab" data-page="weapons">WEAPONs</div>
            <div class="tab" data-page="vehicles">VEHICLEs</div>
            <div class="tab" data-page="locations">LOCATIONs</div>
<!--            <div class="tab" data-page="npcs">NPCs</div> -->
<!--            <div class="tab" data-page="missions">MISSIONs</div> -->
        </nav>
        <div class="volume-control">
            <input type="range" id="bgm-volume" min="0" max="1" step="0.01" value="0.1">
        </div>
    </header>

    <div class="page-wrapper">
        <main class="content">
            <div id="page-container">
                <div class="loading">ARCHIVE OFFLINE</div>
            </div>
        </main>
    </div>

    <a href="https://discord.gg/3NqFCz5sRx" class="bottom-corner-link">Support/Community Server</a>

    <audio id="bgm" src="sounds/background.mp3" loop preload="auto"></audio>
    <audio id="sfx-click" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="sfx-hover" src="sounds/hover.mp3" preload="auto"></audio>
    <audio id="sfx-load" src="sounds/load.mp3" preload="auto"></audio>

    <script defer src="tabs/home.js"></script>
    <script defer src="tabs/valuables.js"></script>
    <script defer src="tabs/weapons.js"></script>
    <script defer src="tabs/atms.js"></script>
    <script defer src="tabs/vehicles.js"></script>
    <script defer src="tabs/locations.js"></script>
<!--    <script defer src="tabs/npcs.js"></script> -->
<!--    <script defer src="tabs/missions.js"></script> --> 
    <script defer src="script.js"></script>
</body>
</html>
